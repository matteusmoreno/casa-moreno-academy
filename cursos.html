<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/casa-moreno-favicon.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

    <title>Casa Moreno Academy</title>
</head>

<body class="bg-light">

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="#">
                <img src="assets/casa-moreno-favicon.png" alt="Casa Moreno" class="me-2" style="width: 25px; height: 25px;">
                Casa Moreno Academy
            </a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="estudantes.html"><i class="fas fa-user-graduate"></i> Estudantes</a></li>
                    <li class="nav-item"><a class="nav-link" href="cursos.html"><i class="fas fa-book"></i> Cursos</a></li>
                    <li class="nav-item"><a class="nav-link" href="turmas.html"><i class="fas fa-chalkboard-teacher"></i> Turmas</a></li>
                </ul>
                
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="text-center mb-4">Cadastro de Cursos</h1>

        <div class="card shadow-sm">
            <div class="card-body">
                <form class="row g-3">
                    <div class="col-md-4">
                        <label for="codigo" class="form-label">Código:</label>
                        <input type="text" id="codigo" class="form-control" placeholder="Ex: C-001">
                    </div>
                    <div class="col-md-4">
                        <label for="nome" class="form-label">Nome:</label>
                        <input type="text" id="nome" class="form-control" placeholder="Ex: Java">
                    </div>
                    <div class="col-md-4">
                        <label for="carga-horaria" class="form-label">Carga Horária (em horas):</label>
                        <input type="text" id="carga-horaria" class="form-control" placeholder="Ex: 40">
                    </div>
                    <div class="col-md-6">
                        <label for="nivel" class="form-label">Nível:</label>
                        <select id="nivel" class="form-select">
                            <option selected disabled>Escolha o nível</option>
                            <option>BÁSICO</option>
                            <option>INTERMEDIÁRIO</option>
                            <option>AVANÇADO</option>
                        </select>
                    </div>
                    <div class="col-md-6 d-flex align-items-end">
                        <button type="button" class="btn btn-primary w-100" onclick="cadastrar()">Salvar</button>
                    </div>
                </form>
            </div>
        </div>

        <h2 class="text-center mt-5">Lista de Cursos</h2>
        <table class="table table-striped table-bordered mt-4">
            <thead class="table-primary">
                <tr class="text-center">
                    <th>CÓDIGO</th>
                    <th>NOME</th>
                    <th>CARGA HORÁRIA</th>
                    <th>NÍVEL</th>
                    <th class="text-center">AÇÕES</th>
                </tr>
            </thead>
            <tbody id="corpo-tabela">
                <!-- Linhas da tabela -->
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-AfbWEM+7lwKxBqCK6q1pm44ENQJZkL5G+txp+HhK/jQF07NTnhil9rCYiLYSde0A" crossorigin="anonymous">
    </script>
    <script src="scripts/cadastro-curso.js"></script>
</body>

</html>
